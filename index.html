<!doctype html>
<html lang="en">

<head>
  <title>AngulaJs Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="eatForLunch">
  <div class="container" ng-controller="MenuController">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">AngulaJs Assignment</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="jumbotron">
          <h1>Eat for lunch</h1>
          <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="todaysMenu" placeholder="list comma separated dishes you usually have for lunch"
              class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-default btn-success" ng-click="tasteMenu()">Check If Too Much</button>
          </div>
          <div class="form-group message">
            {{message}}
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="./js/MenuController.js"></script>
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
